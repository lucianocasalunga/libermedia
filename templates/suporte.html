{% extends "base.html" %}
{% block title %}Suporte - LiberMedia{% endblock %}
{% block content %}

<div class="container mx-auto max-w-2xl">
  <div class="bg-white/95 dark:bg-gray-900/95 rounded-2xl shadow-2xl p-10">
    
    <h1 class="text-4xl font-bold mb-6 text-center">Suporte</h1>
    
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-2">Nome</label>
        <input 
          type="text" 
          placeholder="Seu nome completo" 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-yellow-500 outline-none"
          required
        >
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">E-mail</label>
        <input 
          type="email" 
          placeholder="seu@email.com" 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-yellow-500 outline-none"
          required
        >
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Mensagem</label>
        <textarea 
          rows="6" 
          placeholder="Descreva sua dÃºvida ou problema..." 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-yellow-500 outline-none"
          required
        ></textarea>
      </div>

      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 text-white font-bold py-3 rounded-lg shadow-lg transition"
      >
        ðŸ“§ Enviar Mensagem
      </button>
    </form>

    <div class="mt-8 text-center p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
      <p class="text-sm">
        Ou entre em contato diretamente pelo e-mail:
      </p>
      <p class="text-lg font-bold text-blue-600 dark:text-blue-400 mt-2">
        suporte@libermedia.app
      </p>
    </div>

  </div>
</div>

{% endblock %}
