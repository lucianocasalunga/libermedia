services:
  libermedia:
    build: .
    container_name: libermedia
    restart: always
    ports:
      - "8081:8081"
    volumes:
      - ./uploads:/app/uploads
      - ./app.py:/app/app.py
      - ./sofia_selfcheck.py:/app/sofia_selfcheck.py
      - ./templates:/app/templates
      - ./static:/app/static
      - ./secrets:/app/secrets
      - ./.well-known:/.well-known
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://libermedia:libermedia123@libermedia-db:5432/libermedia
    command: gunicorn --bind 0.0.0.0:8081 --workers 2 --timeout 600 --reload --log-level debug --access-logfile - --error-logfile - app:app
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: libermedia-db
    restart: always
    environment:
      - POSTGRES_USER=libermedia
      - POSTGRES_PASSWORD=libermedia123
      - POSTGRES_DB=libermedia
    volumes:
      - /mnt/storage/libermedia/postgres:/var/lib/postgresql/data
