<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<script>
// Aplica tema antes de renderizar para evitar flash
(function() {
  const savedTheme = localStorage.getItem('libermedia_theme') || 'light';
  const theme = savedTheme === 'auto'
    ? (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
    : savedTheme;

  if (theme === 'dark') {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }
})();
</script>

  <style>

    }

    }

      color: #ffffff !important;
    }

    }

    .dark-theme .bg-gray-100 {

      color: #ffffff !important;
    }

    .dark-theme .bg-gray-800\/50 {
      background-color: rgba(17, 24, 39, 0.5) !important;
    }

    /* Regras de contraste para bot√µes - Tema Escuro */
    /* Removidas regras de .bg-white para evitar conflitos */
    /* Tailwind dark: classes gerenciam automaticamente */

    .dark-theme .bg-gray-200,
    .dark-theme .bg-gray-300 {
      background-color: #d1d5db !important;
      color: #000000 !important;
    }

    /* Bot√µes amarelos mant√™m letras pretas ou brancas dependendo do tom */
    .dark-theme .bg-yellow-400 {
      background-color: #facc15 !important;
      color: #000000 !important;
    }

    .dark-theme .bg-yellow-500,
    .dark-theme .bg-yellow-600 {

      color: #ffffff !important;
    }

    /* nsec/Chave Privada - Baixo contraste (anti-espi√£o) */
    .light-theme .text-secret {

    }

    .dark-theme .text-secret {

    /* Tooltips CSS-only */
    [data-tooltip] {
      position: relative;
      cursor: help;
    }

    [data-tooltip]:before {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      background: rgba(31, 41, 55, 0.95);
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s ease;
      z-index: 1000;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    [data-tooltip]:after {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-2px);
      border: 6px solid transparent;
      border-top-color: rgba(31, 41, 55, 0.95);
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s ease;
      z-index: 1000;
    }

    [data-tooltip]:hover:before,
    [data-tooltip]:hover:after {
      opacity: 1;
    }

    /* Dark mode tooltips */
    .dark-theme [data-tooltip]:before {
      background: rgba(17, 24, 39, 0.95);
    }

    .dark-theme [data-tooltip]:after {
      border-top-color: rgba(17, 24, 39, 0.95);
    }
  </style>
</head>

  <script>
    // Fun√ß√£o para detectar prefer√™ncia do sistema
    function getSystemTheme() {
      return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    // Fun√ß√£o para aplicar tema
    function applyTheme(theme) {
      if (theme === 'auto') {
        theme = getSystemTheme();
      }
      // Aplica classes no body para CSS customizado
      document.body.className = theme === 'dark' ? 'dark-theme text-gray-100' : 'light-theme text-gray-900';

      // Aplica/remove classe 'dark' no html para Tailwind CSS
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }

    // Carrega tema inicial (default = light)
    (function() {
      const savedTheme = localStorage.getItem('libermedia_theme') || 'light';
      applyTheme(savedTheme);
    })();

    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = document.getElementById('themeIcon');
      const body = document.body;

      // Mapeia tema ‚Üí √≠cone
      const themeIcons = {
        'light': '‚òÄÔ∏è',
        'auto': 'üîÑ',
        'dark': 'üåô'
      };

      // Ordem do ciclo: light ‚Üí auto ‚Üí dark ‚Üí light
      const themeOrder = ['light', 'auto', 'dark'];

      // Atualiza √≠cone inicial
      const currentTheme = localStorage.getItem('libermedia_theme') || 'light';
      themeIcon.innerText = themeIcons[currentTheme];

      // Toggle tema (ciclo: ‚òÄÔ∏è ‚Üí üîÑ ‚Üí üåô ‚Üí ‚òÄÔ∏è)
      themeToggle.addEventListener('click', function() {
        const current = localStorage.getItem('libermedia_theme') || 'light';
        const currentIndex = themeOrder.indexOf(current);
        const nextIndex = (currentIndex + 1) % themeOrder.length;
        const nextTheme = themeOrder[nextIndex];

        localStorage.setItem('libermedia_theme', nextTheme);
        applyTheme(nextTheme);
        themeIcon.innerText = themeIcons[nextTheme];
      });

      // Listener para mudan√ßas no sistema (quando modo auto)
      if (window.matchMedia) {
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
          const savedTheme = localStorage.getItem('libermedia_theme');
          if (savedTheme === 'auto') {
            applyTheme('auto');
          }
        });
      }

      // Menu mobile
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const mobileMenu = document.getElementById('mobileMenu');
      const closeMobileMenu = document.getElementById('closeMobileMenu');

      if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', function() {
          mobileMenu.classList.remove('hidden');
        });
      }

      if (closeMobileMenu) {
        closeMobileMenu.addEventListener('click', function() {
          mobileMenu.classList.add('hidden');
        });
      }

      // Fechar menu ao clicar em link
      mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function() {
          mobileMenu.classList.add('hidden');
        });
      });
    });

    // Prote√ß√£o Dashboard
    if (window.location.pathname === '/dashboard') {
      const npub = localStorage.getItem('libermedia_npub');
      if (!npub) {
        alert('Voc√™ precisa fazer login primeiro!');
        window.location.href = '/';
      }
    }
  </script>

</body>
