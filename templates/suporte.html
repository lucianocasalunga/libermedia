{% extends "base.html" %}
{% block title %}Suporte - LiberMedia{% endblock %}
{% block content %}

<div class="container mx-auto max-w-2xl">
  <div class="bg-white/95 dark:bg-gray-900/95 rounded-2xl shadow-2xl p-10">
    
    <h1 class="text-4xl font-bold mb-6 text-center">Suporte</h1>

    <div id="alertaSuporte" class="hidden mb-4"></div>

    <form id="formSuporte" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-2 text-gray-900 dark:text-gray-100">Nome</label>
        <input
          type="text"
          id="nomeSuporteInput"
          placeholder="Seu nome completo"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-yellow-500 outline-none"
          required
        >
      </div>

      <div>
        <label class="block text-sm font-medium mb-2 text-gray-900 dark:text-gray-100">E-mail</label>
        <input
          type="email"
          id="emailSuporteInput"
          placeholder="seu@email.com"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-yellow-500 outline-none"
          required
        >
      </div>

      <div>
        <label class="block text-sm font-medium mb-2 text-gray-900 dark:text-gray-100">Mensagem</label>
        <textarea
          rows="6"
          id="mensagemSuporteInput"
          placeholder="Descreva sua d√∫vida ou problema..."
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-yellow-500 outline-none"
          required
        ></textarea>
      </div>

      <button
        type="submit"
        id="btnEnviarSuporte"
        class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 text-white font-bold py-3 rounded-lg shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        üìß Enviar Mensagem
      </button>
    </form>

    <div class="mt-8 text-center p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
      <p class="text-sm">
        Ou entre em contato diretamente pelo e-mail:
      </p>
      <p class="text-lg font-bold text-blue-600 dark:text-blue-400 mt-2">
        suporte@media.libernet.app
      </p>
    </div>

  </div>
</div>

<script>
// Processa formul√°rio de suporte
document.getElementById('formSuporte').addEventListener('submit', async function(e) {
  e.preventDefault();

  const btn = document.getElementById('btnEnviarSuporte');
  const alerta = document.getElementById('alertaSuporte');

  // Pega valores
  const nome = document.getElementById('nomeSuporteInput').value.trim();
  const email = document.getElementById('emailSuporteInput').value.trim();
  const mensagem = document.getElementById('mensagemSuporteInput').value.trim();

  // Valida√ß√µes b√°sicas
  if (nome.length < 2) {
    mostrarAlerta('‚ùå Nome muito curto', 'error');
    return;
  }

  if (!email.includes('@')) {
    mostrarAlerta('‚ùå Email inv√°lido', 'error');
    return;
  }

  if (mensagem.length < 10) {
    mostrarAlerta('‚ùå Mensagem muito curta (m√≠nimo 10 caracteres)', 'error');
    return;
  }

  // Desabilita bot√£o
  btn.disabled = true;
  btn.innerHTML = '‚è≥ Enviando...';

  try {
    const response = await fetch('/api/suporte', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({nome, email, mensagem})
    });

    const data = await response.json();

    if (data.status === 'ok') {
      mostrarAlerta('‚úÖ ' + data.message, 'success');
      // Limpa formul√°rio
      document.getElementById('formSuporte').reset();
    } else {
      mostrarAlerta('‚ùå ' + (data.error || 'Erro ao enviar'), 'error');
    }

  } catch (error) {
    mostrarAlerta('‚ùå Erro de conex√£o: ' + error.message, 'error');
  } finally {
    btn.disabled = false;
    btn.innerHTML = 'üìß Enviar Mensagem';
  }
});

function mostrarAlerta(mensagem, tipo) {
  const alerta = document.getElementById('alertaSuporte');
  const cores = {
    success: 'bg-green-50 dark:bg-green-900/20 border-green-500 text-green-800 dark:text-green-200',
    error: 'bg-red-50 dark:bg-red-900/20 border-red-500 text-red-800 dark:text-red-200'
  };

  alerta.className = `mb-4 p-4 rounded-lg border-l-4 ${cores[tipo]}`;
  alerta.innerHTML = `<p class="font-semibold">${mensagem}</p>`;
  alerta.classList.remove('hidden');

  // Auto-esconde ap√≥s 5 segundos
  setTimeout(() => {
    alerta.classList.add('hidden');
  }, 5000);
}
</script>

{% endblock %}
