<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="LiberMedia">
  <link rel="manifest" href="/static/manifest.json">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="/static/img/icon-192.png">
  <link rel="apple-touch-icon" href="/static/img/icon-192.png">
  <meta name="theme-color" content="#f59e0b">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>{% block title %}LiberMedia{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Desabilita warning do Tailwind CDN em produ√ß√£o
    if (typeof tailwind !== 'undefined' && tailwind.config) {
      tailwind.config = { corePlugins: { preflight: true } };
    }
  </script>
  <style>
    body.light-theme { 
      background-image: url('/static/img/praiatemaclaro.jpg'); 
    }
    body.dark-theme { 
      background-image: url('/static/img/praiatemaescuro.jpg'); 
    }
    body {
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      transition: background-image 0.3s ease;
    }
    body.dark-theme {
      color: #f3f4f6;
    }
    /* Mobile: Sidebar acima da navbar */
    @media (max-width: 768px) {
      header {
        z-index: 30 !important;
      }
    }

    /* Tooltips CSS-only */
    [data-tooltip] {
      position: relative;
      cursor: help;
    }

    [data-tooltip]:before {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      background: rgba(31, 41, 55, 0.95);
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s ease;
      z-index: 1000;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    [data-tooltip]:after {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-2px);
      border: 6px solid transparent;
      border-top-color: rgba(31, 41, 55, 0.95);
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s ease;
      z-index: 1000;
    }

    [data-tooltip]:hover:before,
    [data-tooltip]:hover:after {
      opacity: 1;
    }

    /* Dark mode tooltips */
    .dark-theme [data-tooltip]:before {
      background: rgba(17, 24, 39, 0.95);
    }

    .dark-theme [data-tooltip]:after {
      border-top-color: rgba(17, 24, 39, 0.95);
    }
  </style>
</head>
<body class="light-theme text-gray-900">

  <header class="bg-gray-900/90 backdrop-blur-sm text-white py-3 md:py-4 fixed top-0 w-full z-50 shadow-lg">
    <div class="container mx-auto flex justify-between items-center px-4 md:px-6">
      
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-2 hover:opacity-80 transition">
        <img 
          src="/static/img/logo.jpg" 
          alt="LiberMedia" 
          class="w-8 h-8 md:w-10 md:h-10 rounded-full shadow-md object-cover"
          onerror="this.src='/static/img/logo_alt.png'"
        >
        <span class="text-lg md:text-xl font-bold hidden sm:inline">LiberMedia</span>
      </a>

      <!-- Menu Desktop -->
      <nav class="hidden md:flex space-x-4 lg:space-x-6 text-sm lg:text-base">
        <a href="/" class="hover:text-yellow-400 transition">In√≠cio</a>
        <a href="/planos" class="hover:text-yellow-400 transition">Planos</a>
        <a href="/dashboard" class="hover:text-yellow-400 transition">Dashboard</a>
        <a href="/sobre" class="hover:text-yellow-400 transition">Sobre</a>
        <a href="/suporte" class="hover:text-yellow-400 transition">Suporte</a>
      </nav>

      <!-- Bot√µes direita -->
      <div class="flex items-center space-x-2">
        <!-- Bot√£o tema -->
        <button 
          id="themeToggle" 
          class="bg-gray-800/70 hover:bg-gray-700 p-2 md:p-3 rounded-full transition shadow-lg flex items-center justify-center"
          style="width: 44px; height: 44px;"
        >
          <span id="themeIcon" class="text-xl">‚òÄÔ∏è</span>
        </button>

        <!-- Bot√£o menu mobile -->
        <button 
          id="mobileMenuBtn" 
          class="md:hidden bg-gray-800/70 hover:bg-gray-700 p-2 rounded-full text-2xl"
          style="width: 44px; height: 44px;"
        >
          ‚ò∞
        </button>
      </div>

    </div>
  </header>

  <!-- Menu Mobile Fullscreen -->
  <nav id="mobileMenu" class="hidden fixed inset-0 bg-gray-900/98 backdrop-blur-md z-[100] flex flex-col items-center justify-center">
    <button id="closeMobileMenu" class="absolute top-6 right-6 text-white text-5xl hover:text-yellow-400">
      √ó
    </button>
    <div class="flex flex-col items-center space-y-8 text-2xl text-white">
      <a href="/" class="hover:text-yellow-400 transition">In√≠cio</a>
      <a href="/planos" class="hover:text-yellow-400 transition">Planos</a>
      <a href="/dashboard" class="hover:text-yellow-400 transition">Dashboard</a>
      <a href="/sobre" class="hover:text-yellow-400 transition">Sobre</a>
      <a href="/suporte" class="hover:text-yellow-400 transition">Suporte</a>
    </div>
  </nav>

  <main class="pt-20 md:pt-24 pb-10 px-4 min-h-screen">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-gray-900/90 backdrop-blur-sm text-gray-300 py-4 md:py-6 text-center text-sm">
    <p>&copy; 2025 LiberMedia ‚Äî Armazenamento descentralizado para Nostr</p>
    <p class="mt-2">
      <a href="/sobre" class="hover:text-yellow-400">Sobre</a> ‚Ä¢ 
      <a href="/suporte" class="hover:text-yellow-400">Suporte</a>
    </p>
  </footer>

  <script>
    // Carrega tema inicial
    (function() {
      const savedTheme = localStorage.getItem('libermedia_theme') || 'light';
      document.body.className = savedTheme === 'dark' ? 'dark-theme text-gray-100' : 'light-theme text-gray-900';
    })();

    document.addEventListener('DOMContentLoaded', function() {
      console.log("üîç DEBUG: Script carregou!");
      console.log("üîç mobileMenuBtn:", document.getElementById("mobileMenuBtn"));
      console.log("üîç Largura tela:", window.innerWidth);
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = document.getElementById('themeIcon');
      const body = document.body;

      // Atualiza √≠cone inicial
      const currentTheme = localStorage.getItem('libermedia_theme') || 'light';
      themeIcon.innerText = currentTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

      // Toggle tema
      themeToggle.addEventListener('click', function() {
        const isDark = body.classList.contains('dark-theme');
        
        if (isDark) {
          body.className = 'light-theme text-gray-900';
          localStorage.setItem('libermedia_theme', 'light');
          themeIcon.innerText = '‚òÄÔ∏è';
        } else {
          body.className = 'dark-theme text-gray-100';
          localStorage.setItem('libermedia_theme', 'dark');
          themeIcon.innerText = 'üåô';
        }
      });

      // Menu mobile
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const mobileMenu = document.getElementById('mobileMenu');
      const closeMobileMenu = document.getElementById('closeMobileMenu');

      if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', function() {
          mobileMenu.classList.remove('hidden');
        });
      }

      if (closeMobileMenu) {
        closeMobileMenu.addEventListener('click', function() {
          mobileMenu.classList.add('hidden');
        });
      }

      // Fechar menu ao clicar em link
      mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function() {
          mobileMenu.classList.add('hidden');
        });
      });
    });

    // Prote√ß√£o Dashboard
    if (window.location.pathname === '/dashboard') {
      const npub = localStorage.getItem('libermedia_npub');
      if (!npub) {
        alert('Voc√™ precisa fazer login primeiro!');
        window.location.href = '/';
      }
    }
  </script>

</body>
