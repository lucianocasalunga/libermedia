<script>
async function loginNIP07() {
  try {
    if (!window.nostr) {
      alert('‚ùå Extens√£o Nostr n√£o detectada!\n\nInstale: nos2x, Alby ou Flamingo');
      return;
    }
    
    // Pega pubkey HEX da extens√£o
    const pubkeyHex = await window.nostr.getPublicKey();
    
    // Envia pro BACKEND converter
    const response = await fetch('/api/hex-to-npub', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({pubkey_hex: pubkeyHex})
    });
    
    const data = await response.json();
    
    if (data.status !== 'ok') {
      alert('‚ùå Erro na convers√£o: ' + data.error);
      return;
    }
    
    // Salva npub convertido
    localStorage.setItem('libermedia_npub', data.npub);
    localStorage.setItem('libermedia_pubkey', pubkeyHex);
    
    // Redireciona
    window.location.href = '/dashboard';
    
  } catch (error) {
    alert('‚ùå Erro: ' + error.message);
  }
}

// Auto-login
if (localStorage.getItem('libermedia_npub')) {
  window.location.href = '/dashboard';
}
</script>
